<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2-1</title>
    <style>
    h1 {
        color: red;
    }

    h2 {
        text-align: center;
    }

    p {
        font-family:sans-serif
    }

    mark {
        background-color: pink;
    }

    del {
        color: grey;
    }

    a[href] {
        color:orange;
    }

    .mono80 {
        font-family: monospace;
        font-size: 80%;
    }

</style>

</head>
<body>
<h1>
    A red heading
</h1>
<hr>
<p>
    All paragraph text is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange, while this <del>text which is struck out</del> is grey.
</p>
<p>
    Highlight text is <mark>dimgrey against pink</mark>.
</p>
<h2>
    Level 2 Headings are contred
</h2>
<p class="mono80">Performatted text uses the monospace font-family & is 80% normal size.</p>
</body>
</html>
