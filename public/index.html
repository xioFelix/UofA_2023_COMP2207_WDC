<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Prac 4 Express Server</title>
</head>
<body>
    <h1>My Prac 4 Express Server</h1>
    <p id="lastTime"></p>

    // 4.1
<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("lastTime").innerHTML = this.responseText;
  }
  xhttp.open("GET", "/last.txt");
  xhttp.send();
}
</script>


</body>
</html>
